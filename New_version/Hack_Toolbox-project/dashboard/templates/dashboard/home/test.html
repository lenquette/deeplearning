{% extends "dashboard/base.html" %}
{% block title %}Python button script{% endblock title %}


{% block content %}  

	<form method="post" class="form-group text-left">

		<div class="mt-5 py-2 p-3">
			<h1 class="border-bottom">Input Text</h1>
		</div>
		<div class="py-2 p-3 bg-primary bg-gradient rounded-3" style="max-width: 30%">
			<p class="py-2">Entrez du texte</p>
			{% csrf_token %}
			{{form}}
		</div>


		<div class="mt-5 py-2 p-3">
			{% csrf_token %}
			<button type="submit" name="run_script" class="btn btn-primary btn-lg">Run script</button>
		</div>
	</form>
	<div class="mt-5 py-2 p-3">
		<h1>The answer</h1>
	</div>
	<div class=" mt-2 py-2 border border-dark p-3" style="max-width: 30%">
		{{data}}
	</div>
	</div>

{% endblock content %}
