{% extends "dashboard/base.html" %}
{% block title %}Metasploit prompt{% endblock title %}

{% block content %}
<div class="mt-5 py-2">
<form method="post" class="form-group text-left">
<h1>Prompt de la console</h1>
<p class="py-2">Indiquer le commande a rentrer</p>
<div class="mt-2 py-2" style="max-width: 40%">
{% csrf_token %}
{{champ_du_prompt}}
</div>
    <br>

<button type="submit" name="run_cmd" class="btn btn-primary btn-lg mt-2">Run Command</button>
</form>
</div>

<div class="mt-5 py-2">
<h1>Output de la console</h1>
<div class="overflow-auto" style="max-width: 60%; max-height: 500px;">
<pre>{{ output }}</pre>
</div>
</div>


{% endblock content %}
